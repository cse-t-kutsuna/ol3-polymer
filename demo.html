<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/platform/platform.js"></script>
    <script src="http://ol3js.org/en/master/build/ol.js"></script>
    <link rel="import" href="elements/ol-view.html">
    <link rel="import" href="elements/ol-layer.html">
    <link rel="import" href="elements/ol-source.html">
    <link rel="import" href="elements/ol-overlay.html">
    <link rel="import" href="elements/ol-map.html">
    <style>
      .map {
        width: 100%;
        height: 400px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <input id="rotation" type="range" min="-3.141592653589793" max="3.141592653589793" step="0.01"/>

    <ol-map class="map">
      <ol-view id="view" center="[-13627361, 4548863]" zoom="12"></ol-view>
      <ol-layer-tile>
        <ol-source-stamen layer="watercolor"></ol-source-stamen>
      </ol-layer-tile>
      <ol-layer-tile opacity="0.75">
        <ol-source-stamen layer="terrain-labels"></ol-source-stamen>
      </ol-layer-tile>
      <ol-overlay position="[1822578, 6141677]">
        <a target="_blank" href="http://en.wikipedia.org/wiki/Vienna">Vienna</a>
      </ol-overlay>
    </ol-map>

    <script type="text/javascript">
      var input = document.querySelector('#rotation');
      var view = document.querySelector('#view');

      input.bind('value', new PathObserver(view, 'rotation'));
    </script>

  </body>
</html>

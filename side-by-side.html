<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/platform/platform.js"></script>
    <script src="http://ol3js.org/en/master/build/ol.js"></script>
    <link rel="import" href="elements/ol-view.html">
    <link rel="import" href="elements/ol-layer.html">
    <link rel="import" href="elements/ol-source.html">
    <link rel="import" href="elements/ol-overlay.html">
    <link rel="import" href="elements/ol-map.html">
    <style>
      .map {
        width: 100%;
        height: 400px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>

    <ol-view id="view" center="[-13627361, 4548863]" zoom="12" rotation="0.78534"></ol-view>

    <ol-map class="map">
      <ol-layer-tile>
        <ol-source-stamen layer="watercolor"></ol-source-stamen>
      </ol-layer-tile>
    </ol-map>

    <ol-map class="map">
      <ol-layer-tile>
        <ol-source-mapbox layer="examples.map-i86nkdio"></ol-source-mapbox>
      </ol-layer-tile>
    </ol-map>

    <script type="text/javascript">
      var view = document.querySelector('#view');
      var maps = document.querySelectorAll('ol-map');

      window.addEventListener('polymer-ready', function() {
        for (var i = 0, ii = maps.length; i < ii; i++) {
          maps[i].view = view;
        }
      });
    </script>

  </body>
</html>

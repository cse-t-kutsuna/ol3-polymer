<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="app-map.html">

     <link rel="import" href="bower_components/core-localstorage/core-localstorage.html">

    <script src="http://openlayers.org/en/master/build/ol.js"></script>
    <script src="https://cdn.rawgit.com/fredj/ol3-object-properties/master/dist/ol3-properties.min.js"></script>

    <style>
      app-map {
        width: 600px;
        height: 300px;
      }
    </style>
  </head>
  <body>

    <template is="auto-binding">
      <app-map map="{{map}}"></app-map>

      <label>rotation<input type="range" min="-3.14159" max="3.14159" step="0.01" value="{{map.view.rotation}}"></label>

      <core-localstorage name="map-resolution" value="{{map.view.resolution}}"></core-localstorage>
      <core-localstorage name="map-center" value="{{map.view.center}}"></core-localstorage>
      <core-localstorage name="map-rotation" value="{{map.view.rotation}}"></core-localstorage>
    </template>
  </body>
</html>

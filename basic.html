<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="ol3-expressions.html">
    <link rel="import" href="app-map.html">

    <script src="http://openlayers.org/en/master/build/ol.js"></script>
    <script src="https://cdn.rawgit.com/fredj/ol3-object-properties/master/dist/ol3-properties.min.js"></script>

    <style>
      app-map {
        width: 600px;
        height: 300px;
      }
      .layer-item {
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>

    <template is="auto-binding">
      <app-map map="{{map}}"></app-map>

      <div>
        <label>resolution<input type="number" min="0" step="250" value="{{map.view.resolution}}"></label>
        <label>rotation<input type="range" min="-3.14159" max="3.14159" step="0.01" value="{{map.view.rotation}}"></label>
      </div>

      <template repeat="{{layer in map.layers}}">
        <div class="layer-item">
          <div>{{layer | ol_object_get('label') }}</div>
          <input type="checkbox" checked="{{layer.visible}}">
          <input type="range" min="0" max="1" step="0.1" value="{{layer.opacity}}">
        </div>
      </template>


    </template>
  </body>
</html>
